<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>React Getting Start</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script type="text/javascript" src="showdown.js"></script>
<script type="text/jsx;harmony=true">
var converter = new Showdown.converter();

var MarkdownEditor = React.createClass({
   getInitialState:function(){
      return {value:'Type some *markdown* here!'};
   },
   handleChange:function(){
   	  this.setState({value:this.refs.textarea.getDOMNode().value});
   },
   render:function(){
   	 var This = this;
   	 var createMark = function(){
   	   	  return {__html:converter.makeHtml(This.state.value)};
   	 };
   	 return (
       <div className = "MarkdownEditor">
         <h3>Input</h3>
         <textarea onChange={this.handleChange} ref="textarea" defaultValue={this.state.value}/>
         <h3>Output</h3>
         <div className="content" dangerouslySetInnerHTML={createMark()}/>
       </div>
   	 )
   }
});
React.render(
   <MarkdownEditor />,
   document.getElementById('content')
);
</script>
</head>
<body>
<div id="content"></div>
</body>
</html>
