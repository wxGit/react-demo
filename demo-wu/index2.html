<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>React Getting Start</title>
<link rel="stylesheet" href="app.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script type="text/jsx;harmony=true">
class Comment extends React.Component{
	render(){
	   return(
          <div className="comment-main">
             <div className="comment-body">
                {this.props.children}
             </div>
             <div className="comment-author">
                -- {this.props.author}
             </div>
          </div>
	   );
	}
}

class CommentForm extends React.Component{
    render(){
       return(
          <div className="comment-form">
            CommentForm
          </div> 
       );
    }
}

class CommentList extends React.Component{
    render(){
       return(
          <div className="comment-list">
            <Comment author="wxliuxian">
               This is my comment.
            </Comment>
            <Comment author="lee ax">
               This is mywrefve.
            </Comment>
            <Comment author="erge">
               This is my rtjurehtre.
            </Comment>
            <Comment author="fvff">
               This is my ytkuyujkyuj.
            </Comment>
          </div>
       );
    }
}

class CommentBox extends React.Component{
	render() {
	   return (
	     <div className="comment-box">
           <h1>Coments</h1>
           <CommentList/>
           <CommentForm/>
	     </div>   
	   );
	}
}

count = React.render(
   <CommentBox/>,
   document.getElementById('content')
);
</script>
</head>
<body>
<div id="content"></div>
</body>
</html>
